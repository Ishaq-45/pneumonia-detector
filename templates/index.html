<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pneumonia Detection</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --card-color: #fff;
      --text-color: #333;
      --button-color: #4a90e2;
      --button-hover: #357ABD;
    }
    body.dark {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #f1f1f1;
      --button-color: #bb86fc;
      --button-hover: #9a67ea;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .container {
      background: var(--card-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: var(--text-color);
      animation: fadeIn 1s ease-in;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin-bottom: 1rem;
      color: var(--text-color);
    }
    button {
      padding: 0.5rem 1.5rem;
      border: none;
      background: var(--button-color);
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--button-hover);
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
    }
    .result {
      margin-top: 1rem;
    }
    .result img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      background: var(--button-color);
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
    }
    #progressBar {
      width: 100%;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 1rem;
      display: none;
    }
    #progressBar div {
      height: 8px;
      background: var(--button-color);
      width: 0%;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-color);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</div>
  <div class="container">
    <h1>ðŸ©º Pneumonia Detector</h1>
    <form method="POST" enctype="multipart/form-data" onsubmit="startProgress()">
      <input type="file" name="file" accept="image/*" required /><br/>
      <div id="progressBar"><div></div></div>
      <button type="submit">Predict</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if result %}
      <div class="result">
        <h2>Result: {{ result }}</h2>
        <img src="{{ result_img }}" alt="Prediction Result">
      </div>
    {% endif %}

    <footer>
      &copy; 2025 Pneumonia Detection App
    </footer>
  </div>

  <script>
    // Auto-detect system dark mode on first load
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
      document.querySelector('.toggle').textContent = 'â˜€ï¸ Light Mode';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.querySelector('.toggle').textContent = 
        document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    }

    function startProgress() {
      const bar = document.getElementById('progressBar');
      const fill = bar.querySelector('div');
      bar.style.display = 'block';
      fill.style.width = '0%';
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width += 5;
          fill.style.width = width + '%';
        }
      }, 100);
    }
  </script>
</body>
</html>
